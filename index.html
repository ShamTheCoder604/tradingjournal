<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sham's Trading Journal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Sham's USDJPY Trading Journal 📈</h1>

    <div class="section">
      <label for="balance">Account Balance ($):</label>
      <input type="number" id="balance" placeholder="Enter balance">
      <button id="calculateLot">Calculate Lot Size</button>
      <div id="lotSizeResult"></div>
    </div>

    <div class="section checklist">
      <h2>Entry Checklist ✅</h2>
      <label><input type="checkbox" class="checklist"> 5 Min EMA Crossover</label>
      <label><input type="checkbox" class="checklist"> 5 Min MACD Crossover before EMA</label>
      <label><input type="checkbox" class="checklist"> Pullback candle closed</label>
      <label><input type="checkbox" class="checklist"> Supertrend active in trade direction</label>
      <label><input type="checkbox" class="checklist"> Only Asian or London Open trade</label>
    </div>

    <div class="section">
      <h2>Trade Outcome 🏁</h2>
      <button id="wonButton" disabled>Won</button>
      <button id="lostButton" disabled>Lost</button>
    </div>

    <div class="section">
      <textarea id="comments" placeholder="Comments (entry reason, notes...)"></textarea>
      <button id="submitTrade" disabled>Submit Trade</button>
    </div>

    <div class="section log">
      <h2>Trade Log 📜</h2>
      <div id="tradeHistory"></div>
    </div>

  </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
